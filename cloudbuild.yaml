steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/legal-demystifier:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/legal-demystifier:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'legal-demystifier'
    - '--image'
    - 'gcr.io/$PROJECT_ID/legal-demystifier:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'

substitutions:
  _GEMINI_API_KEY: 'your-gemini-api-key-here'

images:
  - 'gcr.io/$PROJECT_ID/legal-demystifier:$COMMIT_SHA'